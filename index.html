        <div class="row">

        </div>
        <div class="row">
            <div class="col">

        </div>

        </div>
        <div class="row">
            <div class="col">
                <label for="v_ext">Tel: 2236-0900 ext:</label>
                <Input style="display: inline;" type="text" id="V_ext" placeholder="Extesión" onkeyup= "V_Ext(this.value)"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <Input type="text" id="mail" placeholder="correo@outlook.com" onkeyup="V_mail(this.value)"/>
            </div>
        </div>

    </div>
        <br>
    <div class="botones">
        <button type="reset" onclick="location.reload()" style="background-color: rgb(255, 255, 255,0.3);color: #000;">Limpiar campos</button>
