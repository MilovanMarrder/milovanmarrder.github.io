      :root {
  --naranja: #f79d00;
  --verde: #64f38c;
  --amarillo: #f4bc3c;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "open sans", sans-serif;
}

button{
  border-radius: 15px;
  border: 0;
  background-color: var(--naranja);
  font-weight: bolder;
  color: #fff;
  width: 150px;
  height: 30px;
  box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
}
button:hover{
  box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;

}

.formulario {
  background-color: rgba(255, 255, 255, 0.3);
  border-radius: 15px;
  font-size: 20px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  position: relative;
  box-sizing: border-box;
  padding: 5%;
  width: 600px;
  height: 400px;

}
#V_ext{
  width:20% ;
}

label {
  font-size: 16px;
  margin: 1%;
}
  
.bodygenerador {
  background: linear-gradient(to right, var(--verde), var(--naranja));
  font-family: "open sans", sans-serif;
  position: relative;
  display: flex;
  align-items: center;
  justify-content:space-around;
  min-width: 1180px;
  min-height: 800px;

}
html{
  min-width: 1180px;
}
body {
  background: linear-gradient(to right, var(--verde), var(--naranja));


}
input{
  background-color: rgba(255, 255, 255, 0.52);
  border: none;
  border-radius: 5px;
  height: 30px;
  width: 100%;
  margin: 1%;
  font-size: large;
}

.botones{
  border: none;
  border-radius: 5px;
  height: 30px;
  width: 100%;
  margin-top: 2px;
  margin-bottom: 2px;
}

/* inicio formato para todas las plantillas de firmas */

.cajafirma {
  background-color: rgba(255, 255, 255, 0.8);

  width: 650px;
  height: 400px;
  border-radius: 15px;
  font-family: Kristen;
  font-size: 20px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  
  animation: fadeIn 2s;
  -webkit-animation: fadeIn 2s;
  -moz-animation: fadeIn 2s;
  -o-animation: fadeIn 2s;
  -ms-animation: fadeIn 2s;
}
@keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-moz-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-webkit-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-o-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-ms-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}
