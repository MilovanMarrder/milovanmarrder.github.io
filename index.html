<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Firma</title>
</head>
<body>
    <div class="container">
        <form id="signatureForm" class="form">
            <h2>Datos para tu Firma</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre" required>

            </div>
            <div class="form-group">
                <label for="puesto">Puesto:</label>
                <input type="text" id="puesto" placeholder="Puesto de trabajo" required>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" placeholder="Área o departamento" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" placeholder="correo@hospitalmaria.com" required>
            </div>
            <div class="form-group">
                <label for="extension">Extensión:</label>
                <input type="text" id="extension" placeholder="Extensión">
            </div>
            <div class="form-group">
                <button type="submit">Generar Firma</button>
                <button type="reset">Limpiar Campos</button>
            </div>
        </form>
        <div class="signature-preview" id="signaturePreview">
            <table>
                <tr>
                    <td>
                        <img src="https://onedrive.live.com/embed?resid=634D8072F19EAB76%2117221&authkey=%21AMLAsWEDD02ZnlU&width=800&height=544" alt="Logo HMEP" class="logo">
                        <p><i>"Cambiamos la Vida de Nuestros Pacientitos"</i></p>
                    </td>
                    <td>
                        <span id="previewNombre">Nombre del colaborador</span><br>
                        <span id="previewPuesto">Puesto de trabajo</span><br>
                        <span id="previewDept">Departamento</span><br>
                        <a href="mailto:" id="previewCorreo">correo@hospitalmaria.com</a><br>
                        <span id="previewExt">Ext: </span>
                    </td>
                </tr>
            </table>
        </div>
        <button id="copyButton">Copiar Firma</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
