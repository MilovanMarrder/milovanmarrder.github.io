<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="estilo.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de firma</title>
  <script type="text/javascript">
            function V_nombre(texto)
            {
                document.getElementById('Vista_Nombre1').innerHTML = texto;
            }
  
            function VisualiarTitulo(texto)
            {
                document.getElementById('Vista_titulo').innerHTML = texto;
            }
  
            function V_Puesto(texto)
            {
                document.getElementById('Vista_puesto').innerHTML = texto;
            }
            function V_cel(texto)
            {
                document.getElementById('Vista_cel').innerHTML = texto;
            }            
            function V_tel(texto)
            {
                document.getElementById('Vista_tel').innerHTML = texto;
            }            
            function V_empresa(texto)
            {
                document.getElementById('Vista_empresa').innerHTML = texto;
            }            
            function V_mail(texto)
            {
                document.getElementById('Vista_mail').innerHTML = texto;
            }
        </script>
</head>

<body class="bodygenerador">
  <!-- En el siguiente div clase formulario tengo contenido el formulario // También necesario para posicionamiento en pagina -->
  <div>
  <form action="" enctype="multipart/form-data" class="formulario">
    <h2 style="color:rgb(35, 35, 35);">GENERANDO TU FIRMA DE CORREO</h2>
    <div>
        <div class="row">
            <div class="col">
                <select name="titulo" id="titulo" onkeyup="VisualiarTitulo(this.value)">
                    <option value="">Ninguno</option>
                    <option value="Lic.">Lic.</option>
                    <option value="Licda.">Licda.</option>
                    <option value="Ing.">Ing.</option>
                    <option value="Dr.">Dr.</option>
                    <option value="Dra.">Dra.</option>
                    <option value="Oficial">Oficial</option>
                </select>
                <Input type="text" name="nombre" id="Nombre1" placeholder="Ingresa el nombre a mostrar" onkeyup="V_nombre(this.value)" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <Input type="text" id="puesto" name="area" placeholder="Puesto de trabajo" onkeyup="V_Puesto(this.value)"/>
                <Input type="text" id="empresa" name="empresa" placeholder="Empresa" onkeyup="V_empresa(this.value)"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <Input type="text" id="cel" name="cel" placeholder="Teléfono movil"onkeyup="V_cel(this.value)"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <Input type="text" id="tel" name="tel" placeholder="Teléfono de la empresa" onkeyup="V_tel(this.value)" />
                <Input class="inputext" type="text" id="ext" name="ext" placeholder="Extesión" onkeyup="V_Ext(this.value)"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <Input type="text" id="mail" name="mail" placeholder="correo@outlook.com" onkeyup="V_mail(this.value)"/>
            </div>
        </div>
        <!--  
        <div class="row">
            <div class="col">
                <Input type="text" id="LinkedIn" name="LinkedIn" placeholder="Cuenta de LinkedIn"></Input>
            </div>
        </div>

        
        <label for="foto">URL de fotografía (Opcional)</label>
        <Input type="text" id="foto" name="foto" placeholder="Pega aquí el URL de tu foto"></Inpuut>
        -->
        <br>
        <div class="row">
            <div class="col">
                <Input type="text" id="logo" name="logo" placeholder="Pega aquí el URL del logo de tu empresa"></Inpuut>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <Input type="text" id="web" name="web" placeholder="Enlace al hacer clic en el logo"></Inpuut>
            </div>
        </div>
        
    </div>
        <br>
    <div class="botones">
        <input type="submit" class="BotonDeFormulario" name="submit" value="Guardar">
        <input type="reset" class="BotonDeFormulario" value="Limpiar campos">
    </div>   
</form>

  </div>
