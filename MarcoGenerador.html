<html lang="es">

<head>
  <link rel="stylesheet" href="estilo.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de firma</title>
  <script type="text/javascript" src="script.js"></script>

<body class="bodygenerador">
  <!-- En el siguiente div clase formulario tengo contenido el formulario // También necesario para posicionamiento en pagina -->
  <div>
  <form class="formulario">
    <h2 style="color:rgb(35, 35, 35); text-align: center;">GENERANDO TU FIRMA INSTITUCIONAL</h2>
    <div>
        <div class="row">
            <div class="col">
                <!-- nombre del empleado // campo 1/6 -->
                <Input type="text" id="nombre" placeholder="Ingresa el nombre a mostrar" onkeyup="V_nombre(this.value)" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Puesto del empleado // campo 2/6 -->
                <Input type="text" id="puesto" placeholder="Puesto de trabajo" onkeyup="V_Puesto(this.value)"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <Input type="text" id="Vista_tel" placeholder="Área o departamento"onkeyup="V_dept(this.value)"/>

                <!-- Número de celular // campo 3/6 -->
                <Input type="text"  placeholder="Teléfono movil (Opcional)"  onkeyup= "V_cel(this.value)"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="v_ext">Tel: 2236-0900 ext:</label>
                <Input style="display: inline;" type="text" id="V_ext" placeholder="Extesión (Opcional)" onkeyup= "V_Ext(this.value)"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <Input type="text" id="mail" placeholder="correo@outlook.com" onkeyup="V_mail(this.value)"/>
            </div>
        </div>

    </div>
        <br>
    <div class="botones">
        <input type="reset" class="BotonDeFormulario" value="Limpiar campos" onclick="location.reload()">
    </div>   
</form>

  </div>
